{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Cadastro{% endblock %}

{% block content %}

    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit" title="clique aqui para enviar o formulário de cadastro" aria-label="clique aqui para enviar o formulário de cadastro">Cadastrar</button>
    </form>
{% endblock %}
